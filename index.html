<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Oswald:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="line"></div>
    <header>
        <div class="header container">
            <div class="header-logo">
                <a href="http://" target="_blank" rel="noopener noreferrer">
                    <img src="./assets/images/logo.png" alt="" srcset="">
                </a>
            </div>
            
            <div class="header-nav_bar">
                <form action="" method="get">
                    <input type="search" name="search" id="#" placeholder="Search">
                    <button type="button">
                        <span>
                            <img src="./assets/images/loupe.png" alt="">
                        </span>
                    </button>
                </form>
                <nav>
                    <div>
                        <img src="./assets/images/menu.png" alt="">
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="main-background">
            <div class="main-background--header container">
                <h1>Starbucks <span></span><br> happy hour</h1>
            </div>
            <div class="main-background--text container">
                <p>We'll meet you in your inbox. Drink deals are on their way.</p>
            </div>
            <div class="main-background--imgs container">
                <div class="main-background--img"><img src="./assets/images/c1.jpg" alt=""></div>
                <div class="main-background--img"><img src="./assets/images/c2.jpg" alt=""></div>
                <div class="main-background--img"><img src="./assets/images/c3.jpg" alt=""></div>
            </div>
        </section>
    </main>
</body>
</html>
